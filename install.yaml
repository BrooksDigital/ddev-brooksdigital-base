name: brooksdigital-base
pre_install_actions:
project_files:
  - brooksdigital/base/hooks/post-import-db.sh
  - brooksdigital/base/hooks/post-import-db.d/.gitkeep
  - brooksdigital/base/hooks/post-import-db.d/drupal.sh
  - brooksdigital/base/scripts/drupal/drush-uli.sh
  - brooksdigital/base/scripts/drupal/git-deleted-libraries-usage.sh
  - brooksdigital/base/.ahoy.brooksdigital-base.drupal.yml
  - brooksdigital/base/assets/drupal/dev.services.yml
  - brooksdigital/base/assets/drupal/settings.dev.php
  - brooksdigital/base/.ahoy.ifnotpresent.yml
  - config.brooksdigital-base.yaml
global_files:
post_install_actions:
  - |
    if [ ! -f ../.ahoy.yml ]; then
      echo -e "\033[0;35m[note] .ahoy.yml not present, a default one using the add-on commands was added!\033[0m"
      cp brooksdigital/base/.ahoy.ifnotpresent.yml ../.ahoy.yml
    fi
  - ddev get https://github.com/hanoii/ddev-pimp-my-shell/tarball/main
  - ddev get https://github.com/hanoii/ddev-readme/tarball/main
removal_actions:
yaml_read_files:
